<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Add Food Truck</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form [formGroup]="foodForm" (ngSubmit)="submitFoodForm()" #resetFoodForm="ngForm" novalidate>
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Name -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Food truck name" formControlName="name" />
          <mat-error *ngIf="handleError('name', 'required')">
            You must provide a<strong>Food truck name</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput readonly [matDatepicker]="picker" placeholder="Date of food truck" formControlName="arrival_date"
            (dateChange)="formatDate($event)" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="handleError('arrival_date', 'required')">
            Date of food truck is required
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card>



    <div></div>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Submit</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
