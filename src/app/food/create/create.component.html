<div class="container">
    <legend>Create Item</legend>
    <form>
        <div class="mb-3">
            <label for="txtName" class="form-label">Name</label>
            <input type="text" name="name" [(ngModel)]="foodForm.name" class="form-control" id="txtName" />
        </div>
        <div class="mb-3">
            <label for="txtArrivalDate" class="form-label">Arrival Date</label>
            <input type="text" name="arrival_date" [(ngModel)]="foodForm.arrival_date" class="form-control" id="txtArrivalDate" />
        </div>
        <button type="button" (click)="create()" class="btn btn-primary">Create</button>
    </form>
</div>
